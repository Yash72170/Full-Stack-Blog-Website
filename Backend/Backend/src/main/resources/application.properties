# ===============================================================
# SERVER CONFIGURATION
# ===============================================================
server.port=8080

# ===============================================================
# DATABASE CONFIGURATION
# ===============================================================

# MySQL Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/blog_app_apis
spring.datasource.username=root
spring.datasource.password=Yash9772@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================================
# HIBERNATE/JPA CONFIGURATION
# ===============================================================

# This tells Hibernate to update the database schema based on your entities.
# Use "validate" in production.
spring.jpa.hibernate.ddl-auto=update

# Specifies the SQL dialect for MySQL 8+
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Show the SQL queries that Hibernate is running in the console
spring.jpa.show-sql=true

# ===============================================================
# FILE UPLOAD CONFIGURATION
# ===============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================================================
# CUSTOM APPLICATION PROPERTIES
# ===============================================================
project.image=images/

# ===============================================================
# LOGGING CONFIGURATION
# ===============================================================
logging.level.org.springframework.security=DEBUG

# ===============================================================
# SPRING PROFILE
# ===============================================================
spring.profiles.active=dev
